<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to access your account on John Doe's portfolio website">
    <title>Login - Vikas Kumar Portfolio</title>
    <meta name="description" content="Secure login for Vikas Kumar's portfolio management system">
    <meta name="keywords" content="Vikas Kumar, login, portfolio, secure access">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Login to Vikas Kumar's portfolio management system</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                Invalid email or password. Please try again.
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn login-btn">Sign In</button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="#">Sign up here</a></p>
            </div>
        </div>
        
        <div class="login-image">
            <div class="login-image-content">
                <h2>Welcome to Vikas Kumar's Portfolio</h2>
                <p>Discover modern web development projects and innovative solutions</p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅ';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Basic validation
            if (email && password) {
                // Simulate login process
                setTimeout(() => {
                    if (email === 'demo@example.com' && password === 'password123') {
                        alert('Login successful! Redirecting to dashboard...');
                        window.location.href = 'index.html';
                    } else {
                        errorMessage.style.display = 'block';
                        setTimeout(() => {
                            errorMessage.style.display = 'none';
                        }, 5000);
                    }
                }, 1000);
            }
        });

        // Add some entrance animations
        setTimeout(() => {
            document.querySelector('.login-container').classList.add('loaded');
        }, 100);
    </script>
</body>
</html>
